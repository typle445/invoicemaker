<body>
<div class="container">
	<div class="row">
		<div class="col-12">
			<h3 class="text-center my-3 fw-bold">Invoice Maker</h3>
			<form class="border rounded p-5 d-print-none">
				<div class="row g-2">
					<div class="col">
						<label for="items" class="form-label">Select</label>
						<select name="Items" id="items" class="form-select" required></select>
					</div>
					<div class="col">
						<label for="quantity"  class="form-label" >Quantity</label>
						<input type="number" id="quantity" class="form-control text-end" required>
					</div>
					<div class="col">
						<button type="submit" class="btn btn-lg btn-outline-primary h-100 w-100" id="addBtn">Add</button>
					</div>
				</div>
			</form>
			<table class="table mt-5 align-middle">
				<thead>
				<tr>
<!--					<th>Action</th>-->
					<th>Item</th>
					<th class="text-end">Unit Price</th>
					<th class="text-end">Quantity</th>
					<th class="text-end">Cost</th>
				</tr>
				</thead>
				<tbody id="TD">
				
				</tbody>
				<tfoot class="animate__animated animate__bounceInUp">
				<td class="text-center" colspan="3">Total cost</td>
				<td class="text-end" id="total-cost">0</td>
				</tfoot>
			</table>
		</div>
		<div class="text-end d-print-none">
			<button class="btn btn-sm btn-outline-success" onclick="print()">
				<i class="bi bi-printer"></i>
				Print
			</button>
		</div>
	</div>
